<!-- [JS-A06] Crie no seu HTML dois inputs do tipo "number" e um botão. Quando clicado, o botão irá chamar uma função que calcula o IMC (Índice de Massa Corporal) e exibe o resultado na tela. Defina uma função que recebe os valores dos inputs (peso e altura), calcula o IMC e exibe o resultado na tela.


A fórmula do IMC é:

IMC = peso / (altura * altura) -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate your own IMC!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container_global">
    <span id="title">IMC Calculator</span>
    <div id="div_weight">
      <label for="weight">Weight: </label>
      <input type="number" placeholder="Weight(kg)" id="weight">
    </div>
    <div id="div_height">
      <label for="height">Height:</label>
      <input type="number" placeholder="Height(m)" id="height">
    </div>
    <button id="btn">Tell me!</button>
  </div>

    <span id="result_title"><strong>RESULT</strong></span>

  </div>



  <script src="scripts.js"></script>
</body>
</html>
