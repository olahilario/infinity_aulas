<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Assinatura</title>
    <link rel="stylesheet" href="desafio.css">
</head>

<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#">Planos de Assinatura</a>
        <div class="login-container">
            <input type="text" id="email_input" placeholder="Email">
            <input type="password" id="password_input" placeholder="Senha">
            <button type="submit" id="botaologin" >Login</button>
        </div>
    </div>

    <div>
      <p id="controle_acesso"></p>
    </div>

    <!-- Conteúdo principal - Planos de assinatura -->
    <div class="planos-container">
        <div class="plano">
            <h2>Plano Básico</h2>
            <p>R$ 29,90/mês</p>
            <p>Recursos básicos</p>
            <button>Assinar</button>
        </div>
        <div class="plano">
            <h2>Plano Premium</h2>
            <p>R$ 59,90/mês</p>
            <p>Recursos avançados</p>
            <button>Assinar</button>
        </div>
        <div class="plano">
            <h2>Plano Empresarial</h2>
            <p>Preço personalizado</p>
            <p>Recursos ilimitados</p>
            <button>Contato</button>
        </div>
    </div>


  <script src="script.js"></script>
</body>

</html>
