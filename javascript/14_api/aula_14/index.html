<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raposas Aleatórias</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .fox-container {
            margin-top: 30px;
            text-align: center;
        }
        .fox-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .fox-card .card-header {
            background-color: #ff7f00;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .fox-card .card-body {
            padding: 2rem;
        }
        .fox-photo {
            border-radius: 15px;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #ff7f00;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 2rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #e66a00;
        }
    </style>
</head>
<body>
    <div class="container fox-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card fox-card">
                    <div class="card-header">
                        <h4>Raposa Aleatória</h4>
                    </div>
                    <div class="card-body">
                        <img id="fox-photo" class="fox-photo" src={} alt="Fox Photo">
                        <div class="text-center mt-4">
                            <button  id="botao" class="btn btn-primary">Nova Raposa</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
