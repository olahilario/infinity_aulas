<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pokémon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin-top: 50px;
        }
        .form-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-card .card-header {
            background-color: #dc3545; /* Cor vermelha */
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            align-items: center; /* Centraliza a pokébola verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
        }
        .form-card .card-header img {
            margin: 0 10px; /* Espaçamento entre a imagem e o texto */
            height: 30px; /* Altura da imagem */
        }
        .form-card .card-body {
            padding: 2rem;
        }
        .form-card .btn-primary {
            background-color: #dc3545; /* Cor vermelha */
            border: none;
            border-radius: 5px;
            padding: 0.5rem 2rem;
            transition: background-color 0.3s ease;
        }
        .form-card .btn-primary:hover {
            background-color: #c82333; /* Cor vermelha um pouco mais escura no hover */
        }
        #image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/free-pokeball-game-go-34722.png" alt="Pokébola"> <!-- Imagem da pokébola -->
                        <h4 class="mb-0 ml-2 mr-2">Consulta de Pokémon</h4> <!-- Adicionando margem à esquerda da pokébola -->
                        <img src="https://user-images.githubusercontent.com/63087888/87461299-8582b900-c60e-11ea-82ff-7a27a51859d0.png" alt="Pokébola"> <!-- Imagem da pokébola -->
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="pokemon-number">Número do Pokémon</label>
                                <input type="pokemon-number" class="form-control" id="pokemon-number" placeholder="Digite número do Pokémon" required>
                            </div>
                            <div class="text-center mb-4">
                                <button type="button" class="btn btn-primary">Buscar</button> <!-- Tipo de botão alterado para button -->
                            </div>
                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input type="text" class="form-control" id="name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="type">Tipo</label>
                                <input type="text" class="form-control" id="type" readonly>
                            </div>
                            <div class="form-group">
                                <label for="numberReadonly">Número</label>
                                <input type="text" class="form-control" id="numberReadonly" readonly>
                            </div>
                            <div class="text-center">
                                <img src="" id="image" alt="Imagem do Pokémon">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="ex04.js"></script>
</body>
</html>
