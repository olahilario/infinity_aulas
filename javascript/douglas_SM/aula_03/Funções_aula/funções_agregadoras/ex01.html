<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>
      Dado um array de números, use map para multiplicar cada número por 2 e forEach para exibir cada número multiplicado no console.
    </h1>

    <script>
      const lista = [2,4,8,18,65,123,347]

      const lista_tratada = lista.map(e => e*2)
      console.log(lista_tratada)

      lista_tratada.forEach(e=>{console.log(e)})

    </script>
    
  </body>
  </html>
</body>
</html>
