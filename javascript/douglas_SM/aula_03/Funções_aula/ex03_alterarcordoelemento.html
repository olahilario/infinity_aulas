<body>
  <h1>Crie uma função que altere a cor do fundo do elemento</h1>
  <button onclick="alterarCor()">Mudar Cor</button>
  <div id="box" style="width:100px; height:100px; background-color:hsl(195, 53%, 79%);"></div>

  <script>

    function alterarCor(){
      const elemento = document.getElementById('box')
      elemento.style.backgroundColor = getRandomColor()
    }

    function RandomColor() {
    return 'hsl(' + (Math.round(360 * Math.random())) + ',50%,50%)'
}

    function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

  </script>



</body>
