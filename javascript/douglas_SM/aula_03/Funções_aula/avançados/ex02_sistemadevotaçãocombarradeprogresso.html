<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Criar um sistema de votação onde os resultados são exibidos como barras de progresso.</h1>
  <button onclick="votar('opcao1')">Opção 1</button>
  <button onclick="votar('opcao2')">Opção 2</button>

  <p>Opção 1: <span id="votos1">0</span></p>
  <progress id="barra1" value="0" max="100"></progress>
  <p>Opção 2: <span id="votos2">0</span></p>
  <progress id="barra2" value="0" max="100"></progress>

  <script>
    let votos1 = 0
    let votos2 = 0

    function votar(opcao){
      if (opcao === 'opcao1'){
        votos1 += 1
      }
      else{
        votos2 += 1
      }

      const totalVotos = votos1 + votos2
      document.getElementById('barra1').value = (votos1/totalVotos)*100
      document.getElementById('barra2').value = (votos2/totalVotos)*100

      document.getElementById('votos1').textContent = `${votos1} votos || ${((votos1/totalVotos)*100).toFixed(2)}%`
      document.getElementById('votos2').textContent = `${votos2} votos || ${((votos2/totalVotos)*100).toFixed(2)}%`


    }
  </script>

</body>

</html>
